<section id="mainPages" *ngIf="mainActive">
  <nav ngbNav #nav="ngbNav" class="nav-tabs">
    <ng-container ngbNavItem>
      <a ngbNavLink>Home</a>
      <ng-template ngbNavContent>
        <aside class="text-white">homeworks</aside>
      </ng-template>
    </ng-container>
    <ng-container ngbNavItem>
      <a ngbNavLink>My Music</a>
      <ng-template ngbNavContent>
        <aside class="text-white">music</aside>
      </ng-template>
    </ng-container>
  </nav>
  <p *ngIf="profile"><span>Profilo di:</span> {{ n.user.name }}</p>
  <p *ngIf="enter" routerLink="login">Fai il login</p>
  <div [ngbNavOutlet]="nav" class="mt-2"></div>
</section>
